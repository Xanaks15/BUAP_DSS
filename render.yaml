services:
  # Backend Service
  - type: web
    name: buap-dss-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SSD_HOST
        sync: false
      - key: SSD_USER
        sync: false
      - key: SSD_PASSWORD
        sync: false
      - key: SSD_DB
        sync: false
      - key: SSD_PORT
        sync: false

  # Frontend Service
  - type: web
    name: buap-dss-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: buap-dss-backend
          property: hostport
